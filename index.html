<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Minimal PWA and Push Service Template</title>

    <base href="/" />

    <meta
        name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <meta
        name="description"
        content="This is a push-service app"
    />

    <meta
        name="theme-color"
        media="(prefers-color-scheme: dark)"
        content="#181818"
    />
    <meta
        name="theme-color"
        media="(prefers-color-scheme: light)"
        content="#f3f3f3"
    />

    <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta
        name="apple-mobile-web-app-capable"
        content="yes"
    />

    <meta
        name="apple-mobile-web-app-title"
        content="push-service"
    />

    <meta
        name="apple-mobile-web-app-status-bar-style"
        content="black"
    />

    <link
        rel="apple-touch-icon"
        href="icons/192x192.png"
    >

    <link
        rel="icon"
        href="/icons/16x16.png"
        type="image/png"
    />

    <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
    <link
        rel="manifest"
        href="/manifest.json"
    />

    <link
        rel="stylesheet"
        href="css/basic.css"
    >
    <link
        rel="stylesheet"
        media="(prefers-color-scheme:light)"
        href="css/light.css"
    >
    <link
        rel="stylesheet"
        media="(prefers-color-scheme:dark)"
        href="css/dark.css"
    >

    <script src="js/notifications.js"></script>

</head>

<body>

    <a href="https://cleverpush.com/de/test-notifications/">
        Online Service to test Push notifications
    </a>

    <br><br>

    <button
        onclick="askPermission()"
        class="btn"
    >
        Activate push notifications and send a test message
    </button>

    <br>
    <br>

    <button
        onclick="sendNotification()"
        class="btn"
    >
        Only send test notification
    </button>

    <br>
    <br>
    <br>

    <h3>Debug Log</h3>
    <div id="log-wrapper">
        <div id="log"></div>
    </div>


</body>

</html>
